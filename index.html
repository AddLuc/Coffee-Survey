<!DOCTYPE html>
<html lang="en">

<h1 id="title"> Coffee Preference </h1>

<p id="description"> Let Us Know Which Coffee You Prefer </p>

<form id="survey-form>

<label for=" name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="J. Doe" required>
</input>
<br>

<label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="J.Doe@email.com" required>
</input>
<br>

<label for="number" id="number-label"> Age </label>
  <input id="number" type="number" number="number" placeholder="18" min="18" max="100" required>
</input>
<br>

<label for="dropdown" id="roast"> Select Roast </label>
  <select id="dropdown" </select>
    <option value="Light Roast"> Light Roast </option>
    <option value="Medium Roast"> Medium Roast </option>
    <option value="Dark Roast"> Dark Roast </option>
</select>
<br>
<br>

<label for="cream_sugar" id="cream_sugar"> <b> Cream or Sugar? </b> </label>
<br>
  <input id="cream_sugar" type="radio" id="none" name="with_without" value="none">
    <label for="cream_sugar"> None </label>
<br>
  <input id="cream_sugar" type="radio" id="cream" name="with_without" value="cream">
    <label for="cream_sugar"> Cream </label>
<br>
  <input id="cream_sugar" type="radio" id="sugar" name="with_without" value="sugar">
    <label for="cream_sugar"> Sugar </label>
<br>
<br>

  <label for="espresso"> <b> Espresso </b> </label>
<br>
  <input id="checkbox" type="checkbox" name="espresso" value="shot">
    <label id="checkbox"> Shot </label>
<br>
  <input id="checkbox" type="checkbox" name="espresso" value="latte">
    <label id="checkbox"> Latte </label>
<br>
  <input id="checkbox" type="checkbox" name="espresso" value="cappuccino">
    <label id="checkbox"> Cappuccino </label>
<br>
  <input id="checkbox" type="checkbox" name="espresso" value="flat_white">
    <label id="checkbox"> Flat White </label>
<br>
  <input id="checkbox" type="checkbox" name="espresso" value="macchiato">
    <label id="checkbox"> Macchiato </label>
<br>
<br>
  <label id="textarea"> Additional Comments </label>
<br>
  <textarea id="textarea" name="instructions" rows="5" cols="40">

  </textarea>
  <br>

<input id ="submit" type="submit">


</form>

</html>
